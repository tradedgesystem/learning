<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #e8f0ff, #f9fbff 45%, #eef2f7);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      border: 1px solid #e5e9f2;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(41, 72, 152, 0.12);
      width: 320px;
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 12px;
      padding: 14px 16px;
      border: 1px solid #d8deea;
      border-radius: 10px;
      background: linear-gradient(135deg, #fdfefe, #f2f4f9);
      text-align: right;
      font-size: 30px;
      overflow: hidden;
      white-space: nowrap;
      color: #1f2a44;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 14px;
      font-size: 18px;
      border: 1px solid #d8deea;
      border-radius: 10px;
      background: #f7f9fc;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #1f2a44;
      font-weight: 600;
    }

    button:hover {
      background: #eef2f9;
    }

    button:active {
      background: #e2e7f1;
    }

    .operator {
      background: #ebf2ff;
      border-color: #d2def7;
      color: #2450a8;
    }

    .equals {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      color: #fff;
      border-color: #2e7d32;
      box-shadow: 0 6px 12px rgba(46, 125, 50, 0.35);
    }

    .clear {
      background: #f44336;
      color: #fff;
      border-color: #e53935;
      box-shadow: 0 6px 12px rgba(229, 57, 53, 0.25);
    }

    .delete {
      background: #ffe9b3;
      border-color: #ffd46f;
      color: #8a5a00;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" data-action="clear">C</button>
      <button class="delete" data-action="delete">DEL</button>
      <button class="operator" data-action="divide">÷</button>
      <button class="operator" data-action="multiply">×</button>
      <button class="operator" data-action="subtract">−</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-action="add">+</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>

      <button data-value="0" style="grid-column: span 2;">0</button>
      <button data-value=".">.</button>
      <button data-action="equals" class="equals">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '0';
    let previousInput = null;
    let operator = null;

    const updateDisplay = () => {
      display.textContent = currentInput;
    };

    const clearAll = () => {
      currentInput = '0';
      previousInput = null;
      operator = null;
      updateDisplay();
    };

    const deleteLast = () => {
      if (currentInput === 'Error') {
        clearAll();
        return;
      }

      if (currentInput.length <= 1) {
        currentInput = '0';
      } else {
        currentInput = currentInput.slice(0, -1);
      }
      updateDisplay();
    };

    const appendNumber = (value) => {
      if (value === '.' && currentInput.includes('.')) return;
      if (currentInput === '0' && value !== '.') {
        currentInput = value;
      } else {
        currentInput += value;
      }
      updateDisplay();
    };

    const chooseOperator = (op) => {
      if (previousInput === null) {
        previousInput = currentInput;
      } else if (operator) {
        calculate();
      }
      operator = op;
      currentInput = '0';
    };

    const calculate = () => {
      if (operator === null || previousInput === null) return;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      let result = current;

      switch (operator) {
        case 'add':
          result = prev + current;
          break;
        case 'subtract':
          result = prev - current;
          break;
        case 'multiply':
          result = prev * current;
          break;
        case 'divide':
          result = current === 0 ? 'Error' : prev / current;
          break;
        default:
          return;
      }

      currentInput = String(result);
      previousInput = null;
      operator = null;
      updateDisplay();
    };

    document.querySelector('.buttons').addEventListener('click', (event) => {
      const target = event.target;
      if (target.tagName !== 'BUTTON') return;

      const value = target.dataset.value;
      const action = target.dataset.action;

      if (value !== undefined) {
        appendNumber(value);
        return;
      }

      if (action === 'clear') {
        clearAll();
        return;
      }

      if (action === 'delete') {
        deleteLast();
        return;
      }

      if (action === 'equals') {
        calculate();
        return;
      }

      if (['add', 'subtract', 'multiply', 'divide'].includes(action)) {
        chooseOperator(action);
      }
    });
  </script>
</body>
</html>
